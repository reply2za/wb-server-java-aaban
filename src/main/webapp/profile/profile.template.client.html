<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
  </head>
  <body>
<div class="container">

  <a href="../index.html">
    Home
  </a>
  <h1>Profile</h1>

  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
    <input id="username" readonly value="Katie" type="text" class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">DOB</label>
    <div class="col-sm-10">
      <input type="date" value="2010-10-02" class="form-control" id="dob">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
    <button class="btn btn-primary btn-block">
    Sign in
  </button>
    </div>
  </div>

  Forgot Password?
  <a href="../register/register.template.client.html">
  Sign up
  </a>
</div>

</html>
